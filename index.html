<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Gregslist</title>
  </head>

  <body>
    <header class="container-fluid bg-info">
      <div class="row">
        <div class="col text-center text-light">
          <h1>Gregslist</h1>
        </div>
      </div>
    </header>

    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a
          class="nav-item nav-link active"
          id="nav-cars-tab"
          data-toggle="tab"
          href="#nav-car"
          role="tab"
          aria-controls="nav-home"
          aria-selected="true"
          >Cars</a
        >
        <a
          class="nav-item nav-link"
          id="nav-house-tab"
          data-toggle="tab"
          href="#nav-house"
          role="tab"
          aria-controls="nav-profile"
          aria-selected="false"
          >Houses</a
        >
        <a
          class="nav-item nav-link"
          id="nav-job-tab"
          data-toggle="tab"
          href="#nav-job"
          role="tab"
          aria-controls="nav-contact"
          aria-selected="false"
          >Jobs</a
        >
      </div>
    </nav>
    <main class="tab-content" id="nav-tabContent">
      <div
        id="nav-car"
        class="container-fluid tab-pane fade show active"
        role="tabpanel"
      >
        <!-- Car Forms -->
        <div class="row">
          <div class="col mt-5">
            <form
              class="form-inline"
              onsubmit="app.carsController.newCar(event)"
            >
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  id="title"
                  aria-describedby="title"
                  placeholder="Title..."
                  required
                />
              </div>
              <div class="form-group">
                <label for="make">Make</label>
                <input
                  type="text"
                  class="form-control"
                  name="make"
                  id="make"
                  aria-describedby="make"
                  placeholder="Make..."
                  required
                />
              </div>
              <div class="form-group">
                <label for="model">Model</label>
                <input
                  type="text"
                  class="form-control"
                  name="model"
                  id="model"
                  aria-describedby="model"
                  placeholder="Model..."
                />
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input
                  type="number"
                  class="form-control"
                  name="price"
                  id="price"
                  aria-describedby="price"
                  required
                />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input
                  type="text"
                  class="form-control"
                  name="description"
                  id="description"
                  aria-describedby="description"
                  placeholder="Description..."
                />
              </div>
              <div class="form-group">
                <label for="imgUrl">Image Url</label>
                <input
                  type="url"
                  class="form-control"
                  name="imgUrl"
                  id="imgUrl"
                  aria-describedby="imgUrl"
                  placeholder="Image Url..."
                  required
                />
              </div>
              <button type="submit" class="btn btn-outline-success">
                Submit
              </button>
            </form>
          </div>
        </div>
        <!-- Car Card -->
        <div class="row mt-3" id="cars"></div>
      </div>

      <div id="nav-house" class="container-fluid tab-pane fade" role="tabpanel">
        <!-- House Forms -->
        <div class="row">
          <div class="col">
            <form
              class="form-inline"
              onsubmit="app.houseController.addHouse(event)"
            >
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  class="form-control"
                  placeholder="Title..."
                  aria-describedby="title"
                  required
                />
              </div>
              <div class="form-group">
                <label for="style">Style</label>
                <input
                  type="text"
                  name="style"
                  id="style"
                  class="form-control"
                  placeholder="Style..."
                  aria-describedby="style"
                  required
                />
              </div>
              <div class="form-group">
                <label for="year">Year</label>
                <input
                  type="text"
                  name="year"
                  id="year"
                  class="form-control"
                  placeholder="Year..."
                  aria-describedby="year"
                  required
                />
              </div>
              <div class="form-group">
                <label for="price"> Price $</label>
                <input
                  type="text"
                  name="price"
                  id="price"
                  class="form-control"
                  aria-describedby="required"
                  required
                />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input
                  type="text"
                  name="description"
                  id="description"
                  class="form-control"
                  placeholder="Title..."
                  aria-describedby="helpId"
                />
              </div>
              <div class="form-group">
                <label for="">Image url</label>
                <input
                  type="text"
                  name="imgurl"
                  id="imgurl"
                  class="form-control"
                  placeholder="Image URL"
                  aria-describedby="image url"
                />
              </div>
              <button type="submit" class="btn btn-outline-success">
                Submit
              </button>
            </form>
          </div>
        </div>
        <!-- House Card -->
        <div class="row mt-3" id="houses"></div>
      </div>
      <div id="nav-job" class="container-fluid tab-pane fade" role="tabpanel">
        <!-- Job Forms -->
        <div class="row">
          <div class="col">
            <form
              class="form-inline"
              onsubmit="app.jobController.addJob(event)"
            >
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  class="form-control"
                  placeholder="Title..."
                  aria-describedby="title"
                  required
                />
              </div>
              <div class="form-group">
                <label for="Company">Company</label>
                <input
                  type="text"
                  name="company"
                  id="company"
                  class="form-control"
                  placeholder="Company..."
                  aria-describedby="company"
                  required
                />
              </div>

              <div class="form-group">
                <label for="wage">Wage $</label>
                <input
                  type="text"
                  name="wage"
                  id="wage"
                  class="form-control"
                  aria-describedby="required"
                  required
                />
              </div>

              <button type="submit" class="btn btn-outline-success">
                Submit
              </button>
            </form>
          </div>
        </div>
        <!-- Jobs Card -->
        <div class="row mt-3" id="jobs"></div>
      </div>
    </main>
    <footer class="container-fluid bg-info">
      <div class="row">
        <div class="col text-center text-light">
          <p>Made with love by Codeworks</p>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
